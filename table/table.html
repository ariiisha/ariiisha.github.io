<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table, td, th {
            border-collapse: collapse;
        }

        td {
            width: 200px;
            height: 100px;
        }

    </style>
</head>
<body>
<table border="1">
    <tr>
        <td rowspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="4"></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
        <td rowspan="3" colspan="2"></td>
    </tr>
    <tr>
        <td rowspan="-1" colspan="3"></td>
    </tr>
    <tr>
        <td rowspan="-1"></td>
        <td colspan="3"></td>
    </tr>
</table>
</body>
</html>
